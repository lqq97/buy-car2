<script type="text/javascript">
    var slider1=new Swiper(".slider1",{
        pagination:".swiper-pagination",//分页器的下面三个点
        paginationClickable:true,//点击三个点有效果
       <!-- scrollbar:'.swiper-scrollbar',-->//去除滚动条的效果
        scrollbarDraggable:true,//鼠标拖曳滚动条有效果
        nextButton:'.swiper-button-next',//向右的箭头
        prevButton:'.swiper-button-prev'//向左的箭头
    });

    $('.slider1').mouseenter(function(){
        $('.swiper-button-prev,.swiper-button-next').show();
    });
    $('.slider1').mouseleave(function(){
        $('.swiper-button-prev,.swiper-button-next').hide();
    })



</script>
